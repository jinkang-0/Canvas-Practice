<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="../assets/canvas.png" type="image/x-icon">
  <title>Canvas | L-System</title>

  <link rel="stylesheet" href="l_system.css">
  <script src="https://kit.fontawesome.com/bf5b084248.js" crossorigin="anonymous"></script>
  <script src="l_system_dom.js"></script>

</head>
<body onload="load()">
  
  <nav>
    <a href="../solar_system/solar_system.html"><i class="fas fa-angle-double-left clickable"></i></a>
    <h1>L-System</h1>
    <a href=""><i class="fas fa-angle-double-right disabled"></i></a>
    
    <div class="back">
      <a href="..">
        <i class="fas fa-arrow-left"></i>
        <h3>Back</h3>
      </a>
    </div>

    <input type="checkbox" class="dropdown-check" checked="true">
    <i class="fas fa-caret-down dropdown-icon"></i>
    <div class="dropdown">
      <h4 onclick="changeTab('custom', 'preset')" id="preset-tab">Presets</h4>
      <h4 onclick="changeTab('preset', 'custom')" id="custom-tab" class="unselected">Custom</h4>
      
      <div id="preset-settings" class="settings shown">
        <button onclick="setPreset(1)" class="preset">Preset 1</button>
        <button onclick="setPreset(2)" class="preset">Preset 2</button>
        <button onclick="setPreset(3)" class="preset">Preset 3</button>
        <button onclick="setPreset(4)" class="preset">Preset 4</button>
        <button onclick="setPreset(5)" class="preset">Preset 5</button>
        <button onclick="setPreset(6)" class="preset">Preset 6</button>

        <div style="height: 30px; grid-column: 1/3;"></div>

        <button onclick="iterate()" class="fn iterate">Iterate</button>
        <button onclick="reset()" class="fn reset">Reset</button>
      </div>

      <div id="custom-settings" class="settings hidden">
        
        <!-- angles -->
        <span id="angleText">Angle: 25.7</span>
        <input oninput="sliderUpdate('angle', this.value)" id="angleSlider" type="range" class="slider" min="10" max="1799" value="257">
        
        <!-- length -->
        <span id="lengthText">Length: 70</span>
        <input oninput="sliderUpdate('length', this.value)" id="lengthSlider" type="range" class="slider" min="10" max="300" value="70">
        
        <!-- axiom -->
        <span>Axiom: </span>
        <label id="axiomLabel" for="axiomText">F</label>
        <input onchange="updateAxiom()" type="text" name="axiomText" id="axiomText" value="F">

        <br><br>
        
        <!-- rule 1 -->
        <span>Rule 1:</span>
        <input type="text" id="ruleText1" class="rule-text" value="F -> F[+F]F[-F]F">

        <br><br>

        <!-- rule 2 -->
        <span>Rule 2:</span>
        <input type="text" id="ruleText2" class="rule-text" value="">

        <!-- buttons -->
        <div>
          <button onclick="customIterate()" class="iterate fn">Iterate</button>
          <button onclick="reset()" class="reset fn">Reset</button>
        </div>
      </div>

    </div>
  </nav>

  <canvas></canvas>

  <p id="iteration-count">n = 0</p>

  <script src="l_system.js"></script>

</body>
</html>
